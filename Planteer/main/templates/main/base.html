{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="{% static 'images/icon-leaf.png' %}">

    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Planteer</h1>
        </div>
        <nav>
            <ul class="nav-center">
                <li><a href="{% url 'plants:all_plants_view' %}">All Plants</a></li>
                <li><a href="{% url 'plants:search_plants_view' %}">Search</a></li>
                <li><a href="{% url 'main:contact_view' %}">Contact Us</a></li>
            </ul>
            <button class="add"><a href="{% url 'plants:add_plant_view' %}">Add Plant</a></button>
        </nav>
    </header>

    <main>
        {% block content %}
            <div class="search">
                <div class="search-blob-background">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." class="search-input">
                        <button class="search-button">Search</button>
                    </div>
                </div>
            </div>
        {% endblock %}
    </main>
        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    <h3>Planteer</h3>
                </div>
            </div>
        </footer>
</body>
</html>
